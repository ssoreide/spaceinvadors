 <h1> CONTROLS </h1> 
 <br />
   Up Arrow,Ctrl -  Shoot
   <br />
  Left Arrow    -  Move to the left
  <br />
  Right Arrow   -  Move to the right
  <br />
  Mouse         -  Scene Rotation
  <br />
  NumPad +      -  Zoom In
  <br />
  NumPad -      -  Zoom Out
  <br />
  B             -  Change Background
  <br />
  M             -  Music On/Off
  <br />
  R             -  Reshape Window
  <br />
  A             -  Anti-aliasing on/off (mainly 3D mode)
  <br />
  P		-  Pause
  <br />
  F5 + F6     -  Cheating
  <br />
  Escape        -  Quit
  <br />


</body>
